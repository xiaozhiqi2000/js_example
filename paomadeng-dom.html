<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑马灯</title>
</head>
<body>
    <div id="i1" style="display: inline-block;background: green;color:white;">欢迎领导莅临指导</div>

    <script>
        setInterval("f1()",900);

        function f1(){
            var tag=document.getElementById('i1');
            var text = tag.innerText;
            var a = text.charAt(0);
            var sub = text.substring(1,text.length);

            var new_str = sub + a;
            tag.innerText = new_str;

        }
    </script>
</body>
</html>
