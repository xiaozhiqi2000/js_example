<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
</head>
<body>
    <input id="i1" type="text" value="请输入关键字" onfocus="Focus()" onblur="Blur()"/>
    <input id="i2" type="text"/>


    <script>
        function Focus() {
            var tag = document.getElementById('i1');
            if(tag.value == "请输入关键字"){
                tag.value = "";
            }
        }

        function Blur() {
            var tag = document.getElementById('i1');
            var val = tag.value;
            if(val.trim().length == 0){
                tag.value = "请输入关键字";
            }
        }
    </script>
</body>
</html>
