//        第二种：JQuery绑定(一般使用这种)
        $(function () {
            BindCheckValid();
        });

        function BindCheckValid() {
            $('form :submit').click(function () {
                var flag = true;
                $('form .item span').remove();
                $('form .c1').each(function () {
                    // 每一个元素执行匿名函数
                    // this
                    console.log(this,$(this));
                    var val = $(this).val();
                    if(val.length == 0){
                        var laber = $(this).attr('label');
                        var tag = document.createElement('span');
                        tag.innerText = laber + "不能为空";
                        $(this).after(tag);
                        flag = false;
                        return false;
                    }
                });
                return flag;
            });
        }
