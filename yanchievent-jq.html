<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>延迟绑定事件</title>
    <style>
        ul li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="button" value="点我" onclick="Add();"/>
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
        <li>123</li>
    </ul>

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
//            $('li').click(function () {
//                alert($(this).text());
//            });
            $('ul').delegate('li','click',function () {
                alert($(this).text());
            });
        })

        function Add() {
            var tag = document.createElement('li');
            tag.innerText = '666';
            $('ul').append(tag);
        }
    </script>

</body>
</html>
